<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>من سيربح كيس الشيبسي</title>

    <link rel="stylesheet" href="styles/style.css">
    <script>
        weeks = 4;
        function go_to(week){
            localStorage.setItem("week",week);
            location.replace("weeks/week.html");
        }

        function loadScore(){
            for (let i = 1; i <= weeks; i++) {
                if(localStorage.getItem(i)){
                document.getElementById("week"+i+"res").innerHTML +=
                localStorage.getItem(i);
                }else{
                document.getElementById("week"+i+"res").innerHTML+=0;
            }
        }
        }
    </script>
</head>

<body onload="loadScore()">

    <div class="titlebar">
        <div class="weekcont">
            <div class="weekbtn">
                <div class="opt">
                    <h1 class="opt-t">سؤال الاسبوع</h1>
                </div>
            </div>
        </div>
        <h1 class="title">اهلا و مرحبا بكم في لعبة من سيربح كيس الشيبسي</h1>
        <img src="images/من سيربح كيس الشيبسي.png" class="logo">
    </div>

    <div class="weeksbtns">
        <div class="weekcont" id="two">
            <div class="weekbtn">
                <div class="opt" onclick="go_to(2)">
                    <h1 class="opt-t">اسئلة السطح الثاني</h1>
                </div>
            </div>
            <h1 class="weekres" id="week2res">درجة السطح الثاني:</h1>
        </div>

        <div class="weekcont" id="one">
            <div class="weekbtn">
                <div class="opt" onclick="go_to(1)">
                    <h1 class="opt-t">اسئلة السطح الاول</h1>
                </div>
            </div>
            <h1 class="weekres" id="week1res">درجة السطح الاول:</h1>
        </div>
        
        <div class="weekcont" id="four">
            <div class="weekbtn">
                <div class="opt" onclick="go_to(4)">
                    <h1 class="opt-t">اسئلة السطح الرابع</h1>
                </div>
            </div>
            <h1 class="weekres" id="week4res">درجة السطح الرابع:</h1>
        </div>
        
        <div class="weekcont" id="three">
            <div class="weekbtn" onclick="go_to(3)">
                <div class="opt" id="week3">
                    <h1 class="opt-t">اسئلة السطح الثالث</h1>
                </div>
            </div>
            <h1 class="weekres" id="week3res">درجة السطح الثالث:</h1>
        </div>
        

    </div>

    <div class="weekcont" id="flash">
        <div class="weekbtn">
            <a href="flash/game.html" class="opt">
                <h1 class="opt-t">flash games</h1>
            </a>
        </div>
</body>

</html>
