    "countries week",
    "sports week",
    "week 3",
    "week 3 part 2",
    "week 0",
];

const weeksTable = document.getElementById("weeksTable");
const columns = 3; // Number of columns per row
let row;

data.forEach((week, index) => {
    if (index % columns === 0) {
        // Create a new row after every 'columns' items
        row = weeksTable.insertRow();
    }

    const cell = row.insertCell();
    cell.className = "weekcell";
    cell.innerHTML = `
        <div class="opt" onclick="go_to(${index + 1})">
            <h1 class="opt-t">${week}</h1>
        </div>
    `;
});

    </script>
