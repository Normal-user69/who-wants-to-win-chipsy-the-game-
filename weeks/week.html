<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>من سيربح كيس الشيبسي</title>
    <link rel="stylesheet" href="../styles/qstyle.css">
    <script src="../scripts/weekqs.js"></script>
</head>

<body id="body">

    <div class="titlebar">
        <div class="weektimer"></div>
        <h1 class="title" id="tit">اهلا و مرحبا بكم في لعبة من سيربح كيس الشيبسي</h1>
        <img src="../images/من سيربح كيس الشيبسي.png" class="logo">
    </div>

    <div class="cen-row">
        <div class="question" id="ques">
            <img src="../images/million.png" alt="" width="100%">
            <h1 class="q-t" id="q"></h1>
        </div>
    </div>


    <!------------------------------week buttons------------------------------->
    <div class="supercont">
        <div class="weeksbtns">
            <div class="weekcont">
                <div class="weekbtn">
                    <div class="opt" id="opt1" onclick="test(1)">
                        <h1 class="opt-t" id="1"></h1>
                    </div>
                </div>
            </div>

            <div class="weekcont">
                <div class="weekbtn">
                    <div class="opt" id="opt2" onclick="test(2)">
                        <h1 class="opt-t" id="2"></h1>
                    </div>
                </div>
            </div>

            <div class="weekcont">
                <div class="weekbtn">
                    <div class="opt" id="opt3" onclick="test(3)">
                        <h1 class="opt-t" id="3"></h1>
                    </div>
                </div>
            </div>

            <div class="weekcont">
                <div class="weekbtn">
                    <div class="opt" id="opt4" onclick="test(4)">
                        <h1 class="opt-t" id="4"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!------------------------------week popup------------------------------->
    <div class="popup" id="pop">
        <img src="../images/من سيربح كيس الشيبسي.png" alt="logo" class="pimg">
        <h2>برافو عليك</h2>
        <p id="totalp">مجموع النقاط هو :</p>
    </div>

    <!------------------------------week script------------------------------->

    <script>

        function start() {
            weekimp();
            arr = parseInt(localStorage.getItem("week"));
            if (arr == 3) {
                document.getElementById("tit").innerHTML =
                    "اهلا و مرحبا بكم في لعبة من سيربح المونستر";

                document.getElementById("tit").style.fontFamily = 'MonsterFont';
                document.getElementById("tit").style.color = 'green';


                document.getElementById("body").style.backgroundImage = "url('../images/background\ -\ Copy.jpg')";

            }
        }

        // Call the function to adjust font size when the page loads
        window.onload = start;

    </script>
</body>

</html>
