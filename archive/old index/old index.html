<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>من سيربح كيس الشيبسي</title>

    <link rel="stylesheet" href="styles/style.css">
    <script>
        let weeks = 4;

        function res() {
            for (let i = 1; i <= weeks; i++) {
                if (window.localStorage.getItem("week" + i + "res"))
                    document.getElementById("week" + i + "res").innerHTML += window.localStorage.getItem("week" + i + "res");
                else
                    document.getElementById("week" + i + "res").innerHTML += 0;
            }
            rain();
        }

        function remove() {
            document.getElementById("pop").style.display = "none";
        }

        function rain() {
            let amount = 15;
            let i = 0;
            let time = 50;

            let box1 = document.getElementById("1");
            let box2 = document.getElementById("2");
            let box3 = document.getElementById("3");
            let box4 = document.getElementById("4");

            while (i < amount) {
                setTimeout(function () {
                    let random = Math.floor(Math.random() * 4) + 1;
                    let drop = document.createElement('img');
                    drop.src = "images/img.png";
                    drop.className = "chips";
                    let size = 75;
                    drop.style.width = size + 'px';

                    switch (random) {
                        case 1:
                            box1.appendChild(drop);
                            break;
                        case 2:
                            box2.appendChild(drop);
                            break;
                        case 3:
                            box3.appendChild(drop);
                            break;
                        case 4:
                            box4.appendChild(drop);
                            break;
                    }
                }, time += 100);
                ++i;
            }
        }
    </script>
</head>

<body onload="res()">
    <div class="cont">
        <div class="box1" id="1"></div>
        <div class="box2" id="2"></div>
        <div class="box3" id="3"></div>

    </div>

    <div class="titlebar">

    </div>

    <div class="weekcont">

        </div>
    </div>
